<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>

<body class="bg-secondary bg-image">
    <header class="text-center text-danger">
        <h1>Malenia, Blade of Miquella</h1>
    </header>
    <main>
        <div class="row d-flex justify-content-center">
            <div class="col-4 p-2 m-4 card bg-dark border border-secondary">
                <div class="card-body text-danger fs-5 text-center">
                    <span id="health-bar"></span>
                </div>
            </div>
        </div>
        <div class="button-row row d-flex">
            <div class="col-4 offset-8">
                <div onclick="playerAttacksBoss()" class="card background-card">
                </div>

            </div>
        </div>
    </main>
    <footer class="footer-row text-center text-danger">
        <div class="row d-flex justify-content-center">
            <h5 class="text-dark">Weapons and Upgrades</h5>
            <div onclick="purchaseBleedEffect()" class="col-1 m-4 card bg-dark border border-secondary">
                <p class="fs-4">Purchase Bleed Status Effect</p>
            </div>
            <div id="weapon-cards" class="col-5 card-group bg-dark border border-secondary">
                <div class="card bg-dark border border-secondary">
                    <img onclick="acquireWeapon('Greatsword')" class="card-img-top" src="https://static.miraheze.org/eldenringwiki/7/7c/Greatsword_Full.png?20220601085645" alt="">
                    <div class="card-body">
                        <h5 class="card-title">Greatsword</h5>
                    </div>
                    <span id=""></span>
                </div>
                <div class="card bg-dark border border-secondary">
                    <img onclick="acquireWeapon('Carian Longsword')" class="card-img-top" src="https://static.miraheze.org/eldenringwiki/7/76/Carian_Knight%27s_Sword_Full.png" alt="">
                    <div class="card-body">
                        <h5 class="card-title">Carian Longsword</h5>
                    </div>
                    <span id=""></span>
                </div>
                <div class="card bg-dark border border-secondary">
                    <img onclick="acquireWeapon('Marika\'s Hammer')" class="card-img-top" src="https://static.miraheze.org/eldenringwiki/e/e7/Marika%27s_Hammer_Full.png" alt="">
                    <div class="card-body">
                        <h5 class="card-title">Marika's Hammer</h5>
                    </div>
                    <span id=""></span>
                </div>
                <div class="card bg-dark border border-secondary">
                    <img onclick="acquireWeapon('Moonveil Katana')" class="card-img-top" src="https://static.miraheze.org/eldenringwiki/2/2c/Moonveil_Full.png" alt="">
                    <div class="card-body">
                        <h5 class="card-title">Moonveil Katana</h5>
                    </div>
                    <span id=""></span>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-2 card bg-dark border border-secondary p-2 m-4">
                <div class="card-body">
                    <h4>Weapon Equipped</h4>
                    <p id="current-weapon" class="card-text fs-5"></p>
                </div>
            </div>
            <div class="col-2 card bg-dark text-danger border border-secondary p-2 m-4">
                <div class="card-body">
                    <h4>Runes</h4>
                    <p id="runes" class="card-text fs-5">0</p>
                </div>
            </div>
            <div class="col-2 card bg-dark border border-secondary p-2 m-4">
                <h4>You</h4>
                <p id="playerHealth-elem"></p>
                <p id="playerDamage-elem"></p>
            </div>
            <div class="col-2 card bg-dark border border-secondary p-2 m-4">
                <h4>Inventory</h4>
                <p id="inventory"></p>
            </div>
        </div>
    </footer>
    <script src="app.js"></script>
</body>

</html>
