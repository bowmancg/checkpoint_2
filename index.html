<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>

<body class="bg-secondary bg-image">
    <header class="text-center text-danger">
        <h1>Malenia, Blade of Miquella</h1>
    </header>
    <main>
        <div class="row d-flex justify-content-center">
            <div class="col-8 p-2 m-4 card bg-dark border border-secondary">
                <div class="card-body text-danger fs-5 text-center">
                    <span id="health-bar"></span>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="row footer-row">
            <div class="col-3 card bg-dark border border-secondary p-2 m-4">
                <div class="card-body">
                    <p class="card-text fs-5"></p>
                    <button onclick="playerAttacksBoss()" class="btn btn-outline-info">Attack</button>
                </div>
            </div>
            <div class="col-3 card bg-dark text-danger border border-secondary p-2 m-4">
                <div class="card-body">
                    <h4>Runes</h4>
                    <p id="runes" class="card-text fs-5">0</p>
                </div>
            </div>
            <div class="col-3 card bg-dark border border-secondary p-2 m-4">
                <h4>The Tarnished</h4>
                <p id="playerHealth-elem"></p>
                <p id="playerDamage-elem"></p>
            </div>
        </div>
    </footer>
    <script src="app.js"></script>
</body>

</html>
